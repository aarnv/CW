<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEGION x</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="/images/earth-png-1600.png"
      type="image/x-icon"
      sizes="25x25"
    />
  </head>
  <body>
    <header class="sec1">
      <nav>
        <div class="logo">
          <h4>The Nav</h4>
        </div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Hydra Heavy</a></li>
          <li><a href="#">Hydra</a></li>
          <li><a href="#">Register</a></li>
        </ul>
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
    </header>

    <script>
      function navSlide() {
        const burger = document.querySelector(".burger");
        const nav = document.querySelector(".nav-links");
        const navLinks = document.querySelectorAll(".nav-links li");

        burger.addEventListener("click", () => {
          //Toggle Nav
          nav.classList.toggle("nav-active");

          //Animate Links
          navLinks.forEach((link, index) => {
            if (link.style.animation) {
              link.style.animation = "";
            } else {
              link.style.animation = `navLinkFade 0.5s ease forwards ${
                index / 7 + 0.5
              }s`;
            }
          });
          //Burger Animation
          burger.classList.toggle("toggle");
        });
      }

      navSlide();
    </script>
  </body>
</html>
